<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing-Board</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <section class="tools">
            <div class="row">
                <label class="title"><strong>Tools</strong></label>
                <ul class="options">
                    <li class="option">
                        <input type="range" id="sizeSlider" min="1" max="30" value="5" />
                    </li>
                    <li class="option active tool" id="pencil">
                        <i class="fa fa-pencil-alt"></i>
                        <span>Pencil</span>
                    </li>
                    <li class="option tool" id="brush">
                        <i class="fa fa-paint-brush"></i>
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <i class="fa fa-eraser"></i>
                        <span>Eraser</span>
                    </li>
                    <li class="option tool" id="undo">
                        <i class="fa fa-undo"></i>
                        <span>Undo</span>
                    </li>
                    <li class="option tool" id="redo">
                        <i class="fa fa-redo"></i>
                        <span>Redo</span>
                    </li>
                </ul>
            </div>

            <div class="row shapes">
                <label class="title"><strong>Shapes</strong> 
                    <input type="checkbox" id="fillColor" /> 
                    <label for="fillColor">Fill Color</label>  
                </label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <i class="fa fa-square"></i>
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <i class="fa fa-circle"></i>
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <i class="fa fa-play" style="transform: rotate(270deg);"></i>
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="square">
                        <i class="fa fa-square"></i>
                        <span>Square</span>
                    </li>
                    <li class="option tool" id="hexagon">
                        <i class="fa fa-cube"></i>
                        <span>Hexagon</span>
                    </li>
                    <li class="option tool" id="pentagon">
                        <i class="fa fa-dice-d6"></i>
                        <span>Pentagon</span>
                    </li>
                    <li class="option tool" id="line">
                        <i class="fa fa-grip-lines"></i>
                        <span>Lines</span>
                    </li>
                    <li class="option tool" id="arrow">
                        <i class="fa fa-arrow-up"></i>
                        <span>Arrow</span>
                    </li>
                </ul>
            </div>

                  <div class="row colors">
                <label class="title"><strong>Colors</strong> 
                    
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="#00ff00" id="colorPicker"/>
                        
                    </li>
                </ul>
            </div>
        </section >
        <section class="drawingArea">
            <canvas></canvas>
        </section>
        <div class="buttons">
            <button class="clearCanvas"><i class="fa fa-times "></i> Canvas</button>
            <button class="saveImg"><i class="fa fa-file "></i> Save as Image</button>
        </div>
    </div>
</body>
</html>
